<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт - Портфолио</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <h1>Ким Олег Николаевич</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="pages/projects.html">Проекты</a></li>
                <li><a href="pages/diary.html">Дневник</a></li>
                <li><a href="pages/contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="photo-section">
                    <img src="images/photo.jpg" alt="Фото Ким Олег" class="profile-photo">
                </div>
                <div class="intro-text">
                    <h2>Привет! Я студент</h2>
                    <p class="subtitle">Факультет ИПТИП, группа ЭФБО-18-24</p>
                    <p class="description">Увлекаюсь веб-разработкой и программированием</p>
                    <button class="download-btn">[Скачать резюме]</button>
                </div>
            </div>
        </section>

        <section class="skills">
            <h2>Мои навыки</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <span class="skill-name">HTML/CSS</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 90%"></div>
                    </div>
                    <span class="skill-percent">90%</span>
                </div>
                <div class="skill-item">
                    <span class="skill-name">JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 80%"></div>
                    </div>
                    <span class="skill-percent">80%</span>
                </div>
                <div class="skill-item">
                    <span class="skill-name">Bootstrap</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 85%"></div>
                    </div>
                    <span class="skill-percent">85%</span>
                </div>
                <div class="skill-item">
                    <span class="skill-name">React</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 60%"></div>
                    </div>
                    <span class="skill-percent">60%</span>
                </div>
            </div>
        </section>

        <section class="projects-preview">
            <h2>Лучшие проекты</h2>
            <div class="projects-grid">
                <div class="project-card">П1</div>
                <div class="project-card">П2</div>
                <div class="project-card">П3</div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
